---
tasks:
  "init/info":
    classname: \PlanB\Wand\Core\Task\SimpleTask
    description: wubba lubba dub dub
    actions:
      readme:
      changelog:
      conduct:
      contributing:
      license:
      editorconfig:

actions:
  readme:
        group: info
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/readme.twig'
          target: README.md
          action: create
          chmod: 0644

  changelog:
        group: info
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/changelog.twig'
          target: CHANGELOG.md
          action: create
          chmod: 0644

  conduct:
        group: info
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/code_of_conduct.twig'
          target: CODE_OF_CONDUCT.md
          action: create
          chmod: 0644

  contributing:
        group: info
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/contributing.twig'
          target: CONTRIBUTING.md
          action: create
          chmod: 0644

  license:
        group: info
        classname: \PlanB\Wand\Info\File\License
        params:
          target: LICENSE
          action: create
          chmod: 0644

  editorconfig:
        group: info
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/editorconfig.twig'
          target: .editorconfig
          action: create
          chmod: 0644
