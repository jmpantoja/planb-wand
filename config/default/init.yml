---
tasks:
  init:
    classname: \PlanB\Wand\Core\Task\SimpleTask
    description: wubba lubba dub dub
    actions:
      travis:
      scrutinizer:
      readme:
      changelog:
      conduct:
      contributing:
      license:
      editorconfig:
      "@codecept":

actions:
  travis:
        group: ci
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.ci/travis.twig'
          target: .travis.yml
          action: create
          chmod: 0644

  scrutinizer:
        group: ci
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.ci/scrutinizer.twig'
          target: .scrutinizer.yml
          action: create
          chmod: 0644

  readme:
        group: project
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/readme.twig'
          target: README.md
          action: create
          chmod: 0644

  changelog:
        group: project
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/changelog.twig'
          target: CHANGELOG.md
          action: create
          chmod: 0644

  conduct:
        group: project
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/code_of_conduct.twig'
          target: CODE_OF_CONDUCT.md
          action: create
          chmod: 0644

  contributing:
        group: project
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/contributing.twig'
          target: CONTRIBUTING.md
          action: create
          chmod: 0644

  license:
        group: project
        classname: \PlanB\Wand\ProjectInfo\File\License
        params:
          target: LICENSE
          action: create
          chmod: 0644

  editorconfig:
        group: project
        classname: \PlanB\Wand\Core\File\File
        params:
          template: '@wand.projectInfo/editorconfig.twig'
          target: .editorconfig
          action: create
          chmod: 0644
